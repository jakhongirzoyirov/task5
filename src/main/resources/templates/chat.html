<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.4/stomp.min.js"></script>

    <link th:href="@{${'/style/main.css'}}" rel="stylesheet">
    <script th:src="@{${'/js/app.js'}}"></script>
</head>
<body onload="connect()">

<!-- TELEGRAM CHAT TEST -->
<div class="messaging">
    <div class="inbox_msg">
        <div class="inbox_people">
            <div class="headind_srch">
                <div class="srch_bar">
                    <div class="stylish-input-group">
                        <label>
                            <input type="text" class="search-bar" placeholder="Search" id="search" onkeydown="search()">
                        </label>
                    </div>
                </div>
            </div>

            <!--      === CHATS ===      -->
            <div class="inbox_chat scroll" id="chats"></div>
        </div>

        <!--    WILL BE APPENDED BY JS    -->
        <div class="msg_history" id="chat-messages"></div>

        <!--    Write a message    -->
        <div class="type_msg">
            <div class="input_msg_write">

                <div>
                    <label>
                        <input type="text" class="title" placeholder="Title" id="message"
                               onkeydown="typing()"/>
                    </label>
                </div>

                <div class="form-group">
                    <label for="body">Body</label>
                    <textarea class="form-control" id="body" rows="3" style="width: 300px" onkeydown="typing()"></textarea>
                </div>

                <button id="send" class="btn btn-primary" type="submit">Send</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
